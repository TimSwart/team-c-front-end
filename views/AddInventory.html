<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add Inventory</title>
    <link rel="stylesheet" href="stylesheets/display.style.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <style>
        .float_left {
            float: left;
        }

        .float_right {
            float: right;
        }
    </style>

    <script src="javascripts/jquery-1.11.3.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/AddInventory.js"></script>
</head>

<body>
    <h3><span class="float_left">Add Inventory</span><span class="float_right">Total <span id="total_text">0</span></span></h3>
    <div style="clear: both;"></div>
    <h3>Item <span id="item_text"></span></h3>
    <div id="add_list"></div>
    <button type="button" onclick="addEntry()">Add More of this product</button>
    <br/>
    <br/>
    <div id="add_inventory">
        Location: <select id="location_input"></select>
        <br/>
        <button type="button" onclick="submitAdd()">Add to Inventory</button>
    </div>
    <br/>
    <br/>
    <br/>
    <div>Add New Package Type</div>
    <div id="add_package_size">
        Name: <input id="pkg_name" type="text"></input> Size: <input id="pkg_size" type="text"></input>
        <br/>
        <button type="button" onclick="submitNewPackageType()">Add to New Package Type</button>
    </div>
    <br/>
    <div id="response"></div>

    <script>init()</script>
</body>
</html>
