<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Edit Product</title>
    <script src="javascripts/EditProduct.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>Edit Product</h1>

    <h2>Item: <span id="item_name"></span></h2>
    <button class="btn btn-default" title="Go back to the last page." onclick="editProduct.back()">Back</button>
    <hr/>

    <br/>

    <div id="product_name" class="row form-group">
        <div class="col-sm-12">
            <label for="product_name_input">Item Name</label>
            <input id="product_name_input" class="form-control" type="text"/>
        </div>
    </div>

    <div id="description" class="row form-group">
        <div class="col-sm-12">
            <label for="description_input">Description</label>
            <textarea id="description_input" class="form-control" rows="3"/>
        </div>
    </div>

    <div id="customers" class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label for="customer_select">Select Customers to Associate</label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <select id="customer_select" class="form-control" multiple="multiple"/>
            </div>
        </div>
    </div>

    <br/>

    <div id="add_customer" class="row">
        <div class="col-sm-4">
            <button id="add_customer_button" class="btn btn-default" onclick="editProduct.addCustomer()">Add Customer</button>
        </div>
    </div>

    <div id="add_customer_text" class="row hidden">
        <div class="col-sm-4">
            <input id="new_customer_text" type="text" placeholder="New customer">
        </div>
    </div>
    <br/>
    <div id="submit_customer" class="row hidden">
        <div class="col-sm-4">
            <button id="submit_customer_button" class="btn btn-default" onclick="editProduct.submitCustomer()">Submit New Customer</button>
        </div>
    </div>

    <br/>

    <div class="row uploadImageFormContainer">
        <div class="thumbnail"></div>
        <div class="col-sm-4">
            Upload Image
            <form id="uploadImageForm" enctype="multipart/form-data">
                <input type="hidden" name="prodID" id="prodIDForImg" value="0" />
                <input type="hidden" name="size" id="uploadFileSize" value="0" />
                <input name="productImage" type="file" />
            </form>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-sm-4">
            <button id="submit" class="btn btn-default" onclick="editProduct.breakAssociations()">Done Editing</button>
        </div>
    </div>

    <div id="message"></div>
</div>
<script>
    $(function () {
        editProduct.init();
    });
</script>
</body>
</html>
