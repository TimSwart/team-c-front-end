<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Edit Product</title>
    <script src="javascripts/EditProduct.js"></script>
    <style>
        .thumbnail {
            width: 128px;
            height: 128px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>Edit Product</h1>
    <h2>Item: <span id="item_name"></span></h2>
    <button class="btn btn-default" title="Go back to the last page." onclick="editProduct.back()">Back</button>
    <hr/>

    <div id="customer" class="row form-group">
        <div class="col-sm-12">
            <label for="customer_input">Customer</label>
            <p id="customer_text" class="form-control-static"></p>
            <input id="customer_input" class="form-control hidden" type="text"/>
        </div>
    </div>

    <div id="product_name" class="row form-group">
        <div class="col-sm-12">
            <label for="product_name_input">Item Name</label>
            <p id="product_name_text" class="form-control-static"></p>
            <input id="product_name_input" class="form-control hidden" type="text"/>
        </div>
    </div>

    <div id="description" class="row form-group">
        <div class="col-sm-12">
            <label for="description_input">Description</label>
            <p id="description_text" class="form-control-static"></p>
            <textarea id="description_input" class="form-control hidden" rows="3"/>
        </div>
    </div>

    <!-- TODO add api route to store the image that is uploaded into s3 -->
    <div class="row">
        <div class="col-sm-3">
            <label>Image</label>
            <div id="thumbnail" class="thumbnail unimplemented">Thumbnail</div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button id="new_thumbnail_button" class="btn btn-default hidden">Upload Different Image</button>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-sm-12">
            <button id="edit_button" class="btn btn-default" disabled="disabled" onclick="editProduct.edit()">Edit</button>
            <button id="delete_button" class="btn btn-default hidden pull-right">Delete</button>
        </div>
    </div>
</div>

<script>
    $(function() {editProduct.init();});
</script>
</body>
</html>
