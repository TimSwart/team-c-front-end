<!DOCTYPE html>
<html>

<div class="edit-product-stuff">
    <h1>Edit Product</h1>

    <div class="input-row">
        <div class="input-label">Customer</div>
        <input class="customer" type="text">
    </div>

    <div class="input-row">
        <div class="input-label">Item Name</div>
        <input class="product-name" type="text">
    </div>

    <div class="input-row">
        <div class="input-label">Description</div>
        <textarea class="description" rows="4" cols="50"></textarea>
    </div>

    <div class="input-row">
        <div class="input-label">Image</div>
        <div class="upload-button">Upload Different File</div>
    </div>

    <div class="input-row">
        <div class="submit">Done Editing</div>
    </div>

</div>
</html>
