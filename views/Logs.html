<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Logs</title>
    <script src="javascripts/Logs.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>Logs</h1>

    <h2>Item: <span id="ProductName"></span></h2>
    <button class="btn btn-default" title="Go back to the last page." onclick="pullInventory.back()">Back</button>
    <hr/>

    <div id="InputDiv">

        <!-- Template for one row -->
        <div class="InputChild row form-group">
            <div class="col-sm-4">
                <input type="checkbox" name="ignoreLog" id="ignoreLog" value="ignoreLog">
                <label id="logLabel" for="ignoreLog">A log goes here!</label>
                <br>
            </div>
        </div>

    </div>

    <div class="row form-group">
        <div class="col-sm-4">
            <button id="Refresh" class="btn btn-default" title="Refresh Logs." onclick="DisplayAll.Now()">
                Refresh Logs
            </button>
            <button id="DeleteSelected" class="btn btn-default" title="Delete Selected Logs"
                    onclick="DisplayAll.Ignore()">
                Ignore Selected Logs
            </button>
        </div>
    </div>

    <div class="row">

    </div>

    <br/>

</div>
<script>DisplayAll.Now()</script>
</body>
</html>
