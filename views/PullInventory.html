<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pull Inventory</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script src="javascripts/jquery-1.11.3.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/PullInventory.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>Pull Inventory</h1>
    <h2>Item: <span id="ProductName"></span></h2>
    <hr/>

    <span>Amount Available: </span>
    <label id="AvailableAmout"></label>

    <br/>

    <div id="response"></div>

    <br/>

    <div id="InputDiv">
        <div class="InputChild row form-group">
            <div class="col-sm-4">
                <select onchange="SelectOnchange(this)" class="form-control Size">
                    <option value="0">Please Select Package Size---</option>
                </select>
            </div>
            <div class="col-sm-1"><p style="font-size: 150%;" class="form-control-static text-center">*</p></div>

            <div class="col-sm-2">
                <input type="number" onchange="ReCalculate()" class="form-control Count">
            </div>

            <div class="col-sm-1">
                <p class="form-control-static text-center">=</p>
            </div>

            <div class="col-sm-2"><p class="form-control-static">Subtotal of</p></div>
            <div class="col-sm-2"><p class="form-control-static Subtotal">0</p></div>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-4">
            <button id="AddMore" class="btn btn-default" onclick="AddMore()">+ Add Entry</button>
        </div>
        <div class="col-sm-offset-4 col-sm-2"><p class="form-control-static">Total</p></div>
        <div class="col-sm-2"><p id="TotalInventory" class="form-control-static">0</p></div>
    </div>

    <div class="row">

    </div>

    <br/>

    <div id="AddNewSize" hidden="hidden">
        <label>Add New Size</label>
        <div class="row form-group form-inline">
            <div id="divNewSize" class="col-sm-12">
                <label for="SizeName">Size Name</label><input class="form-control" type="text" id="SizeName"/>
                <label for="SizeNumber">Size</label><input class="form-control" type="number" id="SizeNumber"/>
                <button id="SubmitNewSize" class="btn btn-default" onclick="SubmitNewSize()">Submit This Size</button>
            </div>
        </div>
    </div>

    <div id="divAddtoCart">
        <input type="radio" name="Cart" value="true" id="rbExistingCart" onclick="AddToExistingCart()"/>
        <label for="rbExistingCart">Add to Existing Cart</label>
        <br/>
        <input type="radio" name="Cart" value="false" id="rbNewCart" onclick="AddToNewCart()"/>
        <label for="rbNewCart">Create a New Cart</label>

        <br/><br/>

        <div id="divNewCart" class="form-group form-inline" hidden="hidden">
            <label for="iptCartName">Cart Name/Order Number</label><input id="iptCartName" class="form-control" type="text">
            <br/>
            <label for="iptDaysToSave">Save cart for</label><input id="iptDaysToSave" class="form-control" type="number"><label> days</label>
            <br/>
            <label for="sltAssignee">Assignee</label><select id="sltAssignee" class="form-control"></select>
            <br/>
            <button id="btnAddNewCart" class="btn btn-default" onclick="SubmitNewCart()">Submit New Cart</button>
        </div>

        <div id="divSelectCart" class="form-group form-inline" hidden="hidden">
            <select id="slCart" class="form-control"></select>
            <button id="btnAddToExistingCart" class="btn btn-default" onclick="ChooseExistingCart()">Add To This Cart</button>
        </div>
    </div>
</div>
<script>$(init.bind(this))</script>
</body>
</html>
