<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pull Inventory</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script src="javascripts/jquery-1.11.3.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/PullInventory.js"></script>
</head>
<body>
    <h1>Pull Inventory</h1>
    <h2>Item: <span id="ProductName"></span></h2>
    <hr/>
    <span>Available Amount</span>
    <label id="AvailableAmout"></label>

    <br/>

    <span>Total quantity in this Pull</span>
    <label id="TotalInventory"></label>

    <div id="response"></div>

    <div id="InputDiv">
        <div class="InputChild">
            <select onchange="SelectOnchange(this)" class="Size">
                <option value= 0 >Please Select Package Size---</option>>
            </select>
            *
            <input type="number" onchange="ReCalculate()" class="Count">
            = Subtotal of <label class="Subtotal"></label>
        </div>
    </div>
    <button id="AddMore" onclick="AddMore()">Pull More</button>
    <div id="AddNewSize">
        </p>
        </p>
        <label>add new size</label>
        <div id="divNewSize">
            <div>Size Name</div> <input type="text" id="SizeName">
            <div>Size</div> <input type="number" id="SizeNumber">
            <button id="SubmitNewSize" onclick="SubmitNewSize()">Submit This Size</button>
        </div>
        </p>
        </p>
    </div>

    <div id="divAddtoCart">
        </p>
        </p>

        <input type="radio" name="Cart" value="true" id="rbExistingCart" onclick="AddToExistingCart()"/>
        <label for="rbExistingCart">Add to Existing Cart</label>
        </p>
        <input type="radio" name="Cart" value="false" id="rbNewCart" onclick="AddToNewCart()"/>
        <label for="rbNewCart">Create a New Cart</label>

        </p>
        </p>
        <div id="divNewCart" >
            <label>Cart Name/Order Number</label><input type="text" id="iptCartName">
            </p>
            <label>Save cart for</label><input type="number" id="iptDaysToSave"><label>Days</label>
            </p>
            <label>Assignee</label><select id="sltAssignee"></select>
            </p>
            <button id="btnAddNewCart" onclick="SubmitNewCart()">Submit New Cart</button>
        </div>


        <div id="divSelectCart">
            <select id="slCart"></select>
            <button id="btnAddToExistingCart" onclick="ChooseExistingCart()">Add To This Cart</button>
        </div>
    </div>


    <script>init()</script>
</body>
</html>
