<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>

    <script src="javascripts/jquery-1.11.3.min.js"></script>
    <script src="javascripts/jquery-ui.min.js"></script>
    <script src="javascripts/selectize.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>

<body>
<div id="nav_hori" class="row-fluid main-horizontal-nav">
    <div aligh="left"><a href="javascript:void(0);" class="header-logo" ><img class="si-logo" src="image/stevensis_logo.gif"></a></div>
    <div class="header-menu-right" align="right">
        <button id="login" type="button" hidden>Login</button>
        <div id="loggedIn" hidden>
            <a href="#">
                <span class="glyphicon glyphicon-user"></span>
                <span id="usersName"></span>
            </a>
            <button id="logOut" type="button">Log Out</button>
        </div>
        <a href="#about" class="hidden">About &nbsp</a>
    </div>
    <div class="show-mobile-menu">V</div>
</div>

<div id="nav_vert" class="vertical-nav-bar">
    <li><button class="btn btn-default action-button" id="DisplayInventory">Track Inventory</button></li>
    <li><button class="btn btn-default action-button" id="ViewCarts">View Carts</button></li>
    <li><button class="btn btn-default action-button" id="AddProduct">New Product</button></li>


    <li><button id="AdminBar" class="btn btn-default hidden">Administrator</button>
        <ul>
            <li>
                <button class="btn btn-default action-button subbutton" id="Audit">Audit</button>
            </li>
            <li>
                <button class="btn btn-default action-button subbutton" id="AdminLogs">Logs</button>
            </li>
            <li>
                <button class="btn btn-default action-button subbutton" id="AddUsers">Add Users</button>
            </li>
            <li>
                <button class="btn btn-default action-button subbutton" id="DeleteUsers">Delete Users</button>
            </li>
            <li>
                <button class="btn btn-default action-button subbutton" id="ViewUsers">View Users</button>
            </li>
        </ul>
    </li>
</div>

<div id="main_cont" class="ng-view col-xs-8 main-content-container">
    <script type="text/javascript">stayOrRedirect()</script>
    <script>
        //TODO refactor to navigation.get when function is made, and if an error occurs then nobody is logged in and admin bar should remain hidden
        $.get(window.apiRoute + "/getUserInfo", function(user) {
            if (user.PermsID == 604) {
                $("#AdminBar").removeClass("hidden");
            }
        });
    </script>
</div>
